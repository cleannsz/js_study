 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(39, 202, 39);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
 </head>
 <body>
    <div id="area">
        interajaaaaaa...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'purple'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'entrou'    
            a.style.background = 'blue'
            a.style.color = 'yellow'
        }
        function sair() {
            a.innerText = 'caraca mulek'
            a.style.background = 'red'
            a.style.color = 'green'

        }
    </script>
 </body>
 </html>
