<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            Número de 1 a 100<input type="number" id="num">
            <input type="button" value="Adicionar" onclick="clicar()">
        </div>
        <div>
            <textarea name="Analisador" id="res" cols="20" rows="10"></textarea> <br>
            <input type="button" value="Finalizar" onclick="final()">
            <p id="fim"> </p>
        </div>
    </section>
    <footer>
        <p>&copy; freefire</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
